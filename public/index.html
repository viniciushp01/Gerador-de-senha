<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="senha-gerada"></div>
      <div class="infos">
        <label for="">Quantidade de caracteres:</label>
        <input value="8" type="number" class="qtd-caracteres" />
      </div>
      <div class="infos">
        <label for="">Adicionar números</label>
        <input type="checkbox" name="" id="" class="chk-numeros" />
      </div>
      <div class="infos">
        <label for="">Adicionar letras maiúsculas</label>
        <input type="checkbox" name="" id="" class="chk-maiusculas" />
      </div>
      <div class="infos">
        <label for="">Adicionar letras minúsculas</label>
        <input type="checkbox" name="" id="" class="chk-minusculas" />
      </div>
      <div class="infos">
        <label for="">Adicionar símbolos</label>
        <input type="checkbox" name="" id="" class="chk-simbolos" />
      </div>
      <button class="btn-enviar">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
